<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container theme-1">
    <div class="calc">
      <div class="header">
        <div class="logo">calc</div>
        <div class="theme-toggle">
          <p class="theme-text">THEME</p>
          <div class="toggle-container">
            <div class="numbers">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="toggle">
              <div data-index="1" class="dot"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="input-container">
        <input class="input" placeholder="0" type="text" value="399,981">
      </div>
      <div class="keypad-container">
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key del">Del</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">+</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">-</div>
        <div class="key">.</div>
        <div class="key">0</div>
        <div class="key">/</div>
        <div class="key mul">Ã—</div>
        <div class="key reset span-2">Reset</div>
        <div class="key equal span-2">=</div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/yellowflash2041">yellowflash2041</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
